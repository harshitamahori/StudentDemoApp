                  - Submit:
                      Control: Classic/Button@2.2.0
                      Properties:
                        BorderColor: =ColorFade(Self.Fill, -15%)
                        Color: =RGBA(255, 255, 255, 1)
                        DisabledBorderColor: =RGBA(166, 166, 166, 1)
                        DisplayMode: |-
                          =If(
                              Toggle.Value&&
                              !IsBlank(NameInp.Text) && 
                              !IsBlank(PhoneInp.Text) && 
                              !IsBlank(Radio1.Selected) && 
                              !IsBlank(Radio1.Selected)&&
                              CountRows(ComboBox1.SelectedItems)>0 &&
                              !IsBlank(ListBox2.SelectedText),
                              DisplayMode.Edit,
                              DisplayMode.Disabled
                          )
                        Fill: =RGBA(102, 113, 166, 1)
                        Font: =Font.'Open Sans'
                        HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
                        HoverColor: =RGBA(255, 255, 255, 1)
                        HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
                        OnSelect: |+
                          =If(
                              Toggle.Value &&          
                              !IsBlank(NameInp.Text) &&   
                              Len(Trim(PhoneInp.Text)) = 10 && 
                              IsNumeric(PhoneInp.Text) &&   
                              !IsBlank(EmailInp.Text) &&
                              !IsBlank(Radio1.Selected)&& 
                              CountRows(ComboBox1.SelectedItems) > 0 &&
                              Slider1.Value > 0 && 
                              !IsBlank(ListBox2.Selected.cr371_coursename),
                              Patch(
                                  StudentNews,
                                  Defaults(StudentNews),
                                  {
                                      Name: NameInp.Text,
                                      Phone: PhoneInp.Text,
                                      EmailID: EmailInp.Text,
                                      DOB2: DatePicker1.SelectedDate,
                                      Gender: Radio1.Selected.Value,
                                      Skills: ComboBox1.SelectedItems,
                                      'Skill Rating': Slider1.Value,
                                      PreferrdCourse: LookUp(' CourseNews', 'Course Name' = ListBox2.Selected.cr371_coursename),
                                      isAvailable: If(Toggle.Value, 'isAvailable (StudentNews)'.Yes, 'isAvailable (StudentNews)'.No)
                                  }
                              );
                              Notify("Details submitted successfully!", NotificationType.Success);

                              // Reset the inputs
                              Reset(NameInp);
                              Reset(PhoneInp);
                              Reset(EmailInp);
                              Reset(DatePicker1);
                              Reset(Radio1);
                              Reset(ComboBox1);
                              Reset(Slider1);
                              Reset(ListBox2);
                              Reset(Toggle);

                              Navigate(HomeScreen, ScreenTransition.Fade);
                          ,
                              Notify("Please complete all required fields and select the checkbox!", NotificationType.Error),

                              //Pop-Up
                              If(
                                  Len(Trim(PhoneInp.Text)) <> 10 || !IsNumeric(PhoneInp.Text),
                                  Navigate(PopUp,ScreenTransition.Fade)
                              )
                          )
                        PressedBorderColor: =Self.Fill
                        PressedColor: =Self.Fill
                        PressedFill: =Self.Color
                        Text: ="Submit"
                        Tooltip: ="Submit the details"
